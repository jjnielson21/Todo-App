<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" defer integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" defer integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" defer integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" defer></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="action.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Stuff & Things</title>
</head>
<body>
    <nav class="navbar bg-light">
        <span class="navbar-text">
            Stuff & Things
        </span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm lists">
                <h1 class="mylist">My Lists</h1>

                <ul class="listcontainer" id="listcontainer">
                    
                </ul>

                <input type="text" placeholder="Create New List" class="newlist" id="newlist" onkeyup="addlist(event, this.value)">  
            </div>

            <div class="col-sm tasklist" id="tasklist">
                <div class="header">
                    <h2 class="mytask" id="mytask">Tasks</h2>
                </div>
                <div class="taskBody" id="taskbody">
                    <div class="taskcontainer" id="taskcontainer">
                           
                        
                    </div>
                    <div class="newtask">
                        <input type="text" placeholder="Create New Task" class="newtask" id="newtask" onkeyup="addtask(event, this.value)">
                    </div>
                    <div class="footer">
                        <button class="delete" id="delete">Delete List</button>
                        <button class="delete" id="clear">Clear completed tasks</button>
                    </div>
                </div>  
            </div>
        </div>
    </div>    
</body>
</html>
